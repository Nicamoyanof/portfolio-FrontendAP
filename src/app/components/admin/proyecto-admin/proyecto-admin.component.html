    <article class="windowsModalStartProyecto">
        <h2>AGREGAR ESTUDIO</h2>
        <span class="closeModal" (click)="activeModalProyecto()">X</span>
        <form action="" [formGroup]="formData">
          <label for="">
            Nombre
            <input formControlName="nombre" type="text" />
          </label>
          <label for="">
            Imagen
            <input formControlName="imgProyecto" type="text" />
          </label>
          <label for="">
            Link Github
            <input type="text" formControlName="linkGithub" />
          </label>
          <input
            (click)="agregarProyecto()"
            type="button"
            class="btnSubmit"
            value="EDITAR"
          />
        </form>
