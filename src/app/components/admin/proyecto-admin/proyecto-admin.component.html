    <article class="windowsModalStartProyecto">
        <h2>AGREGAR ESTUDIO</h2>
        <span class="closeModal" (click)="activeModalProyecto()">X</span>
        <form action="" [formGroup]="formData">
          <label for="">
            Nombre
            <input formControlName="nombre" type="text" />
          </label>
          <div>
            <label for="logo">
              Imagen
              <fa-icon
                *ngIf="imgUrlPerfil == ''; else imgPerfil"
                [icon]="faPlus"
              ></fa-icon>
              <ng-template #imgPerfil>
                <img class="imgUrlPerfil" [src]="imgUrlPerfil" alt="" />
              </ng-template>
            </label>
            <input (change)="mostrarImagen( $event ,'logo')" formControlName="logo" type="file" id="logo" />
          </div>
          <label for="">
              Seleccionar Habilidades
          <select name="" id="" (change)="selectValor($event.target)">
            <option>--  Seleccionar habilidad  --</option>
            <option  *ngFor="let skill of listSkills; let i=index" [value]="i">
              {{skill.nombre}}
            </option>
          </select>
          <span class="containerTagsSkill" >
              <p *ngFor="let skill of arraySelectedSkill">{{skill.nombre}} <span>x</span> </p>
          </span>
        </label>
          <label for="">
            Link Github
            <input type="text" formControlName="linkGithub" />
          </label>
          <input
            (click)="agregarProyecto()"
            type="button"
            class="btnSubmit"
            value="EDITAR"
          />
        </form>
      </article>

    </div>
