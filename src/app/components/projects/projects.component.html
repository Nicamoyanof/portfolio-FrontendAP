<div class="containerSectionProject" id="proyectos">
<section>
    <h3>MIS PROYECTOS</h3>
    <div class="containerItemsProject">
        <article *ngFor="let proyecto of listaProyectos">
            <h4>{{proyecto.nombre}}</h4>
            <figure>
                <img src={{proyecto.imgProyecto}} alt="">
                <figcaption>
                    <ul>
                        <li  *ngFor="let habilidad of proyecto.habilidades"><img src={{habilidad.logo}} alt=""> </li>
                    </ul>
                    <a routerLink={{proyecto.linkGithub}}> <button> GitHub <fa-icon [icon]="github"></fa-icon> </button></a> 
                </figcaption>
            </figure>
        </article>
       
    </div>
</section>
</div>
