<form action="" [formGroup]="loginForm">
    <h1>INICIAR SESION</h1>
    <label for="">
        Email
        <input formControlName="email" type="email"  placeholder="Email">
    </label>
    <label for="">
        Contraseña
        <input  formControlName="pass" type="password"   placeholder="Contraseña">
    </label>
    <button (click)="login()" onsubmit="login()">INICIAR SESION</button>
</form>
